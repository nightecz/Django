{% extends 'base.html' %}

{% block content %}
    <h2>Přidat žánr</h2>

    {% if message %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <input type="submit" value="Přidat žánr" class="btn btn-primary">
        </form>
    {% endif %}
{% endblock %}
