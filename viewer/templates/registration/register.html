{% extends 'base.html' %}

{% block content %}

<form method ="post">
    {% csrf_token %}
    {% if form.errors %}
    {% for error in form.errors %}
        {{ error }}
    {% endfor %}
    {% endif %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
